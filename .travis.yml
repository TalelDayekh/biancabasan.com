matrix:
  include:
    - dist: xenial
      language: python
      python:
        - "3.7"

      install:
        - pip install -r requirements.txt

      script:
        - make isort_travis_build
        - make black_travis_build
        - cd src/backend
        - python manage.py test

    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - "node_modules"
      script:
        - npm run lint
        - npm run test
